name: GenText Workflow

on:
  push:
    branches:
      - main

jobs:
  test:
    name: Run Tests
    runs-on: Windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run tests
      run: pytest

  generate_text:
    name: gentext
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install Dependencies
      run: |
        pip install gen_text  
      shell: bash

    - name: Generate Text
      run: |
        gentext.py  
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  
